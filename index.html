<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Indice de Dioxido de Carbono</title>
</head>
<body>







  <script src="js/index.js"></script>
  <h1>Índice de Dióxido de Carbono</h1>
  <form id="carbonForm">
    <table>
      <thead>
        <tr>
          <th>País</th>
          <th>Dato 1</th>
          <th>Dato 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Guatemala</td>
          <td><input type="number" name="guatemala_1" required></td>
          <td><input type="number" name="guatemala_2" required></td>
        </tr>
        <tr>
          <td>El Salvador</td>
          <td><input type="number" name="elsalvador_1" required></td>
          <td><input type="number" name="elsalvador_2" required></td>
        </tr>
        <tr>
          <td>Honduras</td>
          <td><input type="number" name="honduras_1" required></td>
          <td><input type="number" name="honduras_2" required></td>
        </tr>
        <tr>
          <td>Nicaragua</td>
          <td><input type="number" name="nicaragua_1" required></td>
          <td><input type="number" name="nicaragua_2" required></td>
        </tr>
        <tr>
          <td>Costa Rica</td>
          <td><input type="number" name="costarica_1" required></td>
          <td><input type="number" name="costarica_2" required></td>
        </tr>
        <tr>
          <td>Panamá</td>
          <td><input type="number" name="panama_1" required></td>
          <td><input type="number" name="panama_2" required></td>
        </tr>
      </tbody>
    </table>
    <br>
    <button type="submit">Guardar Datos</button>
  </form>
  <div id="result"></div>
  <script src="js/index.js"></script>
</body>
</html>
